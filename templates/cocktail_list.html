<!-- templates/cocktail_list.html -->

{% extends "base.html" %}

{% block title %}List{% endblock %}

{% block content %}
<body>
    <div class="grid-container">
        {% for i in range(0, drinks | length) %}
        <div class="grid-item">
            <a href="/drink/{{drinks[i][0]}}"><img src="{{ drinks[i][1] }}" alt="{{ drinks[i][0] }}"></a>
            <h2>{{ drinks[i][0] }}</h2>
        </div>

        {% endfor %}
    </div>

</body>

{% endblock %}
